<!Doctype html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>simple calculator</title>
    <link rel="stylesheet" href="simple calculator.css">
</head>

<body>

    <main>
        <h1>My Little Calculator</h1>
        <form id="form">
            <label for="num1">First Number</label>
            <input type="number" name="num1" id="num1" placeholder="0"/>

            <label for="num2">Second Number</label>
            <input type="number" name="num2" id="num2" placeholder="0"/>

            <button id="btn-add">Add numbers</button>
            <button id="btn-sub">Subtraction numbers</button>
            <button id="btn-mult">Multiplication numbers</button>
            <button id="btn-div">Divion numbers</button>
        </form>
        <h2 id="result">Result =</h2>
    </main>

    <script src="simple calculator.js"></script>
</body>

</html>
